<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
	</head>

	<body>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<div class="row-fluid">
			<div class="span12">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container">
							<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
							<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</a>
							<!-- Brand and Search placed here so they are shown in both collapsed and non-collapsed states -->
							<a class="brand" href="#">Quotelect</a>
							<form class="navbar-search pull-right">
								<input type="text" class="search-query" placeholder="Search">
							</form>
							<!-- Everything in below div is hidden at 940px or less, collapsed navbar mode takes over -->
							<div class="nav-collapse collapse">
								<ul class="nav">
									<li><a href="#">Quotes</a></li>
									<li class="active"><a href="#">People</a></li>
									<li><a href="#">Contests</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<h1>Ronnie James Dio</h1>
				<blockquote>
					<div class="well">
						<p class="lead"><b>"</b>Holy diver, you've been down too long in the midnight sea<b>"</b></p>
					</div>
				</blockquote>
			</div>
			<div class="span6">
				Fluid 5 - Make profile pic and info
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				Fluid 12 - Make tabbed quotes, followers, activity, etc.
			</div>
		</div>
	</body>
	
</html>
